# Custom nginx config for Foehn starter
# WordPress core is in web/wp/, document root is web/
server {
    listen 80 default_server;
    listen 443 ssl default_server;

    root /var/www/html/web;
    index index.php index.html;

    server_name _;

    ssl_certificate /etc/ssl/certs/master.crt;
    ssl_certificate_key /etc/ssl/certs/master.key;

    include /etc/nginx/monitoring.conf;

    # Uploads directory
    location /wp-content/uploads/ {
        alias /var/www/html/web/wp-content/uploads/;
    }

    # WordPress core in subdirectory
    location /wp/ {
        try_files $uri $uri/ /wp/index.php?$args;
    }

    # WordPress admin
    location /wp/wp-admin {
        try_files $uri $uri/ /wp/wp-admin/index.php?$args;
    }

    # Main site â€” all front-end requests go through index.php
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors on;
        fastcgi_pass unix:/run/php-fpm.sock;
    }

    # Deny dotfiles (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }
}
