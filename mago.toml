php-version = "8.4"

[source]
paths = ["src"]
includes = ["vendor"]

[formatter]
print-width = 120

[linter.rules]
cyclomatic-complexity = { threshold = 50 }  # WP template hierarchy is complex
kan-defect = { threshold = 5.0 }            # Increased for complex discoveries
halstead = { effort-threshold = 10000, volume-threshold = 2000, difficulty-threshold = 15 }
too-many-enum-cases = { threshold = 30 }
too-many-methods = { threshold = 15 }
too-many-properties = { threshold = 15 }    # Builders wrap many WP register args

# Disable rules that don't fit WordPress/attribute patterns
literal-named-argument = { enabled = false }    # WP functions use positional args
no-else-clause = { level = "help" }             # Keep as suggestion only
no-empty = { enabled = false }                  # empty() is common in WP
no-boolean-flag-parameter = { enabled = false } # Common pattern for preview mode
excessive-parameter-list = { enabled = false }  # Attributes need many params
no-shorthand-ternary = { enabled = false }      # Valid pattern
prefer-first-class-callable = { enabled = false } # Not always clearer

# Enable disabled-by-default rules
no-redundant-use = { enabled = true }
no-variable-variable = { enabled = true }
no-redundant-readonly = { enabled = true }
sensitive-parameter = { enabled = true }

[analyzer]
# WordPress stubs are loaded from vendor/php-stubs/wordpress-stubs
# ACF stubs from vendor/php-stubs/acf-pro-stubs

# Ignore common false positives with Tempest Discovery patterns (mixed iterators)
# and WordPress's dynamic array structures
ignore = [
    "mixed-assignment",
    "mixed-array-access",
    "mixed-array-assignment",
    "mixed-argument",
    "mixed-return-statement",
    "mixed-operand",
    "mixed-method-access",
    "mixed-property-access",
    "less-specific-nested-argument-type",
    "less-specific-argument",
    "less-specific-return-statement",
    "docblock-type-mismatch",
    "possibly-invalid-argument",
    "invalid-class-string-expression",
    "string-member-selector",
    "redundant-docblock-type",
    "redundant-type-comparison",  # WP runtime types differ from stubs
    "redundant-condition",        # Intentional defensive code for WP
    "non-existent-method",        # Traits calling methods from other traits
]
